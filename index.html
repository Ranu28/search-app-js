<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- google ont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- css/sass -->
    <link rel="stylesheet" href="dist/css/style.min.css">
    <!-- title -->
    <title>Search Me</title>
</head>

<body>
    <main>
        <h1 class="offscreen">Search Me a Wikipedia powered Search engine</h1>

        <section class="searchEntry">
            <h1 class="offscreen">Search term Entry</h1>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form action="" id="searchBar" class="searchBar">
                <label for="search" class="offscreen"> Enter a search term or phase</label>
                <input type="text" id="search" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear Search terms"><i class="fas fa-times"></i></div>
                <button type="submit" id="searchButton" class="button searchButton" aria-label="Submit Button"><i class="fas fa-search blue" ></i></button>

            </form>

        </section>
        <section class="results">
            <h2 class="offscreen">Search results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">Displaying 11 results</div>

            </div>
            <div class="searchResults" id="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dachund</a>
                    </div>
                    <div class="resultContent">
                        <div class="resultImage">
                            <img src="https://dogtime.com/assets/uploads/2011/01/file_23020_dachshund-dog-breed.jpg" alt="Dashsund" height="50px" width="100px">
                        </div>
                        <div class="resultText">
                            <p class="rsultDescription">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit asperiores maiores
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt; </span> <span>Powerd by <a href="http://www.wikipedia.org" target="_blank">
            Wikipedia</a></span><span aria-hidden="true">&gt;&gt; </span></p>
    </footer>
</body>

</html>
